version: "3.9"

services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports: ["3306:3306"]
    command: ["--default-authentication-plugin=caching_sha2_password","--character-set-server=utf8mb4","--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7
    restart: unless-stopped
    ports: ["6379:6379"]

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    command: bash -lc "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    env_file: .env
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
    volumes:
      - ../backend:/app
    depends_on: [mysql, redis]
    ports: ["8000:8000"]

  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    command: bash -lc "celery -A config worker --loglevel=info"
    env_file: .env
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
    volumes:
      - ../backend:/app
    depends_on: [mysql, redis]

  celery-beat:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    command: bash -lc "celery -A config beat --loglevel=info"
    env_file: .env
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
    volumes:
      - ../backend:/app
    depends_on: [mysql, redis]

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    command: bash -lc "npm run dev -- --host"
    volumes:
      - ../frontend:/usr/src/app
    ports: ["5173:5173"]
    depends_on: [backend]

volumes:
  mysql_data:
